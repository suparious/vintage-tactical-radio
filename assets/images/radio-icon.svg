<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Radio Body -->
  <rect x="10" y="20" width="108" height="88" rx="5" fill="#3B3B2F" stroke="#5A5A4D" stroke-width="3"/>
  
  <!-- Top Handle -->
  <path d="M 40 20 L 40 10 Q 40 5 45 5 L 83 5 Q 88 5 88 10 L 88 20" 
        fill="none" stroke="#5A5A4D" stroke-width="3"/>
  
  <!-- Frequency Display -->
  <rect x="20" y="30" width="88" height="25" rx="3" fill="#1A1A0F" stroke="#4A4A3D" stroke-width="2"/>
  <text x="64" y="47" text-anchor="middle" font-family="monospace" font-size="16" fill="#FF6B00">96.9</text>
  
  <!-- Main Knob -->
  <circle cx="35" cy="75" r="15" fill="#2A2A1F" stroke="#5A5A4D" stroke-width="2"/>
  <line x1="35" y1="75" x2="35" y2="65" stroke="#FF6B00" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Volume Knob -->
  <circle cx="93" cy="75" r="12" fill="#2A2A1F" stroke="#5A5A4D" stroke-width="2"/>
  <line x1="93" y1="75" x2="93" y2="67" stroke="#FF6B00" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Speaker Grille -->
  <rect x="50" y="65" width="28" height="30" rx="2" fill="#1A1A0F"/>
  <line x1="54" y1="70" x2="74" y2="70" stroke="#3A3A2D" stroke-width="1"/>
  <line x1="54" y1="75" x2="74" y2="75" stroke="#3A3A2D" stroke-width="1"/>
  <line x1="54" y1="80" x2="74" y2="80" stroke="#3A3A2D" stroke-width="1"/>
  <line x1="54" y1="85" x2="74" y2="85" stroke="#3A3A2D" stroke-width="1"/>
  <line x1="54" y1="90" x2="74" y2="90" stroke="#3A3A2D" stroke-width="1"/>
  
  <!-- Antenna -->
  <line x1="108" y1="30" x2="108" y2="5" stroke="#6A6A5D" stroke-width="2"/>
  <circle cx="108" cy="5" r="2" fill="#8A8A7D"/>
</svg>
